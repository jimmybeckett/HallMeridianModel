<!DOCTYPE html>
<html>

<head>
    <title>Hall Meridian Model</title>
    <script src="hall.js"></script>
    <link href="hall.css" rel="stylesheet" type="text/css" />
    <!--<link rel="icon" href="favicon.png" />-->
</head>

<body>
    <svg id="arrow" viewBox="0 0 14 10" xmlns="http://www.w3.org/2000/svg">
        <polygon points="0 0, 14 0, 7 10" fill="#2b2c2d" />
    </svg>

    <svg id="clock" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

        <circle class="dayNightCircle" cx="60" cy="60" r="20" clip-path="url(#cut-off-right)" fill="#f7e333" />
        <circle class="dayNightCircle" cx="60" cy="60" r="20" clip-path="url(#cut-off-left)" fill="#112544" />

        <rect id="dayNightBar" fill="url(#sunsetGradientY)" x="59" y="35" width="2" height="50" />


        <circle class="afternoonMorningCircle" cx="60" cy="60" r="30" stroke-width="20" stroke="#ef4c40" fill-opacity="0" clip-path="url(#cut-off-bottom)"
        />
        <circle class="afternoonMorningCircle" cx="60" cy="60" r="30" stroke-width="20" stroke="#87b4ed" fill-opacity="0" clip-path="url(#cut-off-top)"
        />

        <defs>
            <radialGradient id="radialGradientOuter" spreadMethod="reflect">
                <stop offset=".7" stop-color="#6b727c" />
                <stop offset="1" stop-color="#42464c" />
            </radialGradient>
            <clipPath id="clipInner">
                <path d="M 60 0 A 60 60 0 1 0 60 120 A 60 60 0 1 0 60 0 Z M 60 20 A 40 40 0 1 1 60 100 A 40 40 0 1 1 60 20 Z" />
            </clipPath>
            <clipPath id="clipInnerBar">
                <path d="M 60 0 A 60 60 0 1 0 60 120 A 60 60 0 1 0 60 0 Z M 60 20 A 40 40 0 1 1 60 100 A 40 40 0 1 1 60 20 Z" />
            </clipPath>
            <clipPath id="clipFul">
                <path d="M 60 0 A 60 60 0 1 0 60 120 A 60 60 0 1 0 60 0 Z M 60 20 A 40 40 0 1 1 60 100 A 40 40 0 1 1 60 20 Z" />
            </clipPath>
            <clipPath id="cut-off-right">
                <rect x="0" y="0" width="60" height="120" />
            </clipPath>
            <clipPath id="cut-off-left">
                <rect x="60" y="0" width="60" height="120" />
            </clipPath>
            <clipPath id="cut-off-top">
                <rect x="0" y="60" width="120" height="60" />
            </clipPath>
            <clipPath id="cut-off-bottom">
                <rect x="0" y="0" width="120" height="60" />
            </clipPath>
            <linearGradient id="sunsetGradientY" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0" stop-color="#6A82FB" />
                <stop offset=".5" stop-color="#FC5C7D" />
                <stop offset="1" stop-color="#6A82FB" />
            </linearGradient>
            <linearGradient id="sunsetGradientX" x1="0" x2="1" y1="0" y2="0">
                <stop offset="0" stop-color="#6A82FB" />
                <stop offset=".5" stop-color="#FC5C7D" />
                <stop offset="1" stop-color="#6A82FB" />
            </linearGradient>
        </defs>
    </svg>
</body>

</html>
